<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マッチング結果</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
            border: solid 3px #364e96;
            padding: 0.7em;
            border-radius: 0.7em;
        }
        .result-item {
            background: #eef2fa;
            border: 1px solid #d1d9e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .result-item h2 {
            font-size: 22px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .result-item p {
            font-size: 16px;
            color: #555;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>マッチング結果</h1>
        {% for match in matches %}
        <div class="result-item">
            <h2>{{ match.employee_name }}</h2>
            <p><strong>マッチした上司:</strong> {{ match.superior_name }}</p>
        </div>
        {% else %}
        <div class="result-item">
            <p>まだマッチング結果はありません。</p>
        </div>
        {% endfor %}
        
        <form action="{{ url_for('mainmenu') }}" method="get">
            <button type="submit">メインメニュー</button>
        </form>
        <button type="button" onclick="history.back()" style="width: auto; margin-top: 20px; padding: 8px; font-size: 14px; background: #ccc; color: #333;">戻る</button>
    </div>
</body>
</html>
