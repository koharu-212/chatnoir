<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインメニュー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
           .container {
            max-width: 450px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px; /* 高さを制限してコンパクトに */
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 30px;
            border: solid 3px #364e96;
            padding: 0.7em;
            border-radius: 0.7em;
        }
        button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 20px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
        .delete-button {
            background-color: #e63946;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: auto;
            margin: 0 auto;
        }
        .delete-button:hover {
            background: #d62828;
            transform: translateY(-3px);
        }
    </style>
    <script>
        function confirmDelete(event) {
            // 確認ダイアログを表示
            const confirmation = confirm("本当に全てのマッチ履歴を削除してもよろしいですか？");
            if (!confirmation) {
                // キャンセルされた場合はフォーム送信を防ぐ
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>メインメニュー</h1>
        <form action="{{ url_for('question') }}" method="get">
            <button type="submit">質問へ</button>
        </form>
        <form action="{{ url_for('results_history') }}" method="get">
            <button type="submit">結果一覧</button>
        </form>

        <!-- 削除ボタンを結果一覧ボタンの下に配置 -->
        <form action="{{ url_for('delete_matches') }}" method="POST" onsubmit="confirmDelete(event)">
            <button type="submit" class="delete-button">全てのマッチ履歴を削除</button>
        </form>
    </div>
</body>
</html>
