<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            color: #333;
            border-left: 5px solid #007BFF;
            padding-left: 10px;
            font-size: 22px;
        }
        label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="questionForm" action="/submit_answers" method="post">
            <h2>名前を入力してください</h2>
            <input type="text" placeholder="氏名(山田太郎)" name="name" required style="width: 90%; padding: 10px; margin-top: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">

        <h2>質問1: あなたのMBTIはなんですか？</h2>
        <form id="questionForm">
            <label><input type="radio" name="q1" value="INTJ" required> INTJ</label>
            <label><input type="radio" name="q1" value="ENTP" required> ENTP</label>
            <label><input type="radio" name="q1" value="INFJ" required> INFJ</label>
            <label><input type="radio" name="q1" value="ESTP" required> ESTP</label>
            <label><input type="radio" name="q1" value="ISTJ" required> ISTJ</label>
            <label><input type="radio" name="q1" value="ISFJ" required> ISFJ</label>
            <label><input type="radio" name="q1" value="ENTJ" required> ENTJ</label>
            <label><input type="radio" name="q1" value="ENFP" required> ENFP</label>
            <label><input type="radio" name="q1" value="ISTP" required> ISTP</label>
            <label><input type="radio" name="q1" value="ISFP" required> ISFP</label>
            <label><input type="radio" name="q1" value="ESTJ" required> ESTJ</label>
            <label><input type="radio" name="q1" value="ESFJ" required> ESFJ</label>
            <label><input type="radio" name="q1" value="INFP" required> INFP</label>
            <label><input type="radio" name="q1" value="ESFP" required> ESFP</label>
            <label><input type="radio" name="q1" value="INTP" required> INTP</label>
            <label><input type="radio" name="q1" value="ENFJ" required> ENFJ</label>

            <h2>質問2: あなたが重視する仕事の進め方はどれですか？</h2>
            <label><input type="radio" name="q2" value="チーム全員で意見を出し合いながら進める" required> チーム全員で意見を出し合いながら進める</label>
            <label><input type="radio" name="q2" value="個人で集中して進める" required> 個人で集中して進める</label>
            <label><input type="radio" name="q2" value="明確な計画に基づいて進める" required> 明確な計画に基づいて進める</label>
            <label><input type="radio" name="q2" value="必要に応じて方法を調整する" required> 必要に応じて方法を調整する</label>
            <label><input type="radio" name="q2" value="柔軟に対応しながら進める" required> 柔軟に対応しながら進める</label>


            <h2>質問3: あなたの理想的なコミュニケーションスタイルは？</h2>
            <label><input type="radio" name="q3" value="チャットやメールでのやり取りが中心" required> チャットやメールでのやり取りが中心</label>
            <label><input type="radio" name="q3" value="最低限の連絡で済ませたい" required> 最低限の連絡で済ませたい</label>
            <label><input type="radio" name="q3" value="定期的なミーティングで進捗を確認する" required> 定期的なミーティングで進捗を確認する</label>
            <label><input type="radio" name="q3" value="直接あって話し相談する" required> 直接あって話し相談する</label>
            <label><input type="radio" name="q3" value="必要に応じて適切な方法を選ぶ" required> 必要に応じて適切な方法を選ぶ</label>

            <h2>質問4: あなたにとって理想のリーダー像はどれですか？</h2>
            <label><input type="radio" name="q4" value="常にチーム全体を気にかけてくれる人" required> 常にチーム全体を気にかけてくれる人</label>
            <label><input type="radio" name="q4" value="自由に任せてくれる人" required> 自由に任せてくれる人</label>
            <label><input type="radio" name="q4" value="明確な指示を出してくれる人" required> 明確な指示を出してくれる人</label>
            <label><input type="radio" name="q4" value="必要なときにだけサポートしてくれる人" required> 必要なときにだけサポートしてくれる人</label>
            <label><input type="radio" name="q4" value="対話を重視しながら一緒に進めてくれる人" required> 対話を重視しながら一緒に進めてくれる人</label>


            <h2>質問5: あなたが仕事で一番モチベーションを感じるのはどんなとき？</h2>
            <label><input type="radio" name="q5" value="チームで成功したとき" required> チームで成功したとき</label>
            <label><input type="radio" name="q5" value="スキルの成長を感じたとき" required> スキルの成長を感じたとき</label>
            <label><input type="radio" name="q5" value="目標を達成したとき" required> 目標を達成したとき</label>
            <label><input type="radio" name="q5" value="新しいチャレンジに成功したとき" required> 新しいチャレンジに成功したとき</label>
            <label><input type="radio" name="q5" value="周囲から認められたとき" required> 周囲から認められたとき</label>

            
<form action="/submit_answers" method="post">
                <button type="submit">結果</button>
            </form>
        </form>
        <p id="result"></p>
        <button type="button" onclick="history.back()" style="width: auto; margin-top: 20px; padding: 8px; font-size: 14px; background: #ccc; color: #333;">戻る</button>
</div>
</body>
</html>
